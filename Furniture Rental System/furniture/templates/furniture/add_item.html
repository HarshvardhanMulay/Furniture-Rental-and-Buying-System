<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Furniture Item</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'furniture/styles.css' %}">
</head>
<body>
    <center>
    <h1>Add New Furniture Item</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>
    <p></p>
    <a href="{% url 'item_list' %}">Back to items</a>
    </center>
</body>
</html>
