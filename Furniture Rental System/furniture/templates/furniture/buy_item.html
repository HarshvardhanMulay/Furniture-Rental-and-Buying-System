<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout for {{ item.title }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'furniture/styles.css' %}">
</head>
<body>
    <center>
    <h1>Checkout for {{ item.title }}</h1>
    <p>Price: ${{ item.price }}</p>
    <form method="POST" action="{% url 'checkout' item.id %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><p></p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><p></p>
        <button type="submit">Confirm Purchase</button><p></p>
    </form>
        <P></P>
    <a href="{% url 'item_list' %}">Cancel</a>
    </center>
</body>
</html>
